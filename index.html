<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="root">
        <header class="header root__section">
            <img src="./images/logo.svg" alt="mesto logo" class="logo">
        </header>
        <div class="profile root__section">
            <div class="user-info">
                <div class="user-info__photo"></div>
                <div class="user-info__data">
                    <h1 class="user-info__name">Jaques Causteau</h1>
                    <p class="user-info__job">Sailor, Researcher</p>
                    <button class="user-info__edit">Edit</button>
                </div>
                <button class="button user-info__button">+</button>
            </div>
        </div>
        <div class="places-list root__section">

        </div>
        <div class="popup__edit">
            <div class="popup__content">
                <img src="./images/close.svg" alt="" class="popup__close">
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form" name="edit">
                    <input type="text" name="name__edit" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="30">
                    <input type="text" name="link__edit" class="popup__input popup__input_type_link-url" placeholder="О себе" required minlength="2" maxlength="30">
                    <button type="submit" class="button edit__button" disabled>Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup">
            <div class="popup__content">
                <img src="./images/close.svg" alt="" class="popup__close">
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__form" name="new">
                    <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название" required minlength="2" maxlength="30">
                    <input type="url" name="link" class="popup__input popup__input_type_link-url" required accept="image/*" placeholder="Ссылка на картинку">
                    <button type="submit" class="button popup__button" disabled>+</button>
                </form>
            </div>
        </div>
        <div class="popup__img">
            <div class="popup__content_img">
                <img src="./images/close.svg" alt="" class="popup__close">
                <img class="img">
            </div>
        </div>
    </div>
    <script src="scripts/api.js"></script>
    <script src="scripts/initialCards.js"></script>
    <script src="scripts/card.js"></script>
    <script src="scripts/cardlist.js"></script>
    <script src="scripts/userInfo.js"></script>

    <script src="scripts/formValidator.js"></script>

    <script src="scripts/popupcard.js"></script>
    <script src="scripts/popupedit.js"></script>
    <script src="scripts/popupimg.js"></script>

    <script src="scripts/script.js"></script>


</body>

</html>
